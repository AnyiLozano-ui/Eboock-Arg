<!DOCTYPE html>

	<head>

	<body class="ancho">

			<div class="abs back portada"></div>

			 </div>

			<div class="btn1"></div>
			<div class="btn2"></div>
			<div class="btn3"></div>

			<a href="./index.html" class="atras"></a>

			<a href="./index.html" class="btn0"></a>

			<!-- Boton active -->

			<div class="boton2" id="active2" style="display: none">

					height="100%"
					alt="" />
			</div>
			<div
				style="
					background: #2a3f58c9;
					width: 100%;
					height: 100%;
					position: absolute;
					top: 0;
					left: 0;

					src="./images/slider2.png"

							height="100%"
							alt="" />

							left: 0;

							justify-content: space-between;
							flex-direction: column;

						<div style="display: flex; justify-content: flex-end">
							<img
								src="./images/Responsive/logo.png"
								alt=""

									height: auto;
									padding: 4% 1% 4% 2.6%;

								justify-content: center;

								class="boton1"
